apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kubernetes-dashboard-ingressroute
  namespace: kubernetes-dashboard
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    cert-manager.io/cluster-issuer: rpcloud-intermediate-ca1-issuer
    cert-manager.io/common-name: kubernetes-dashboard.local
    #cert-manager.io/cluster-issuer: internal-ca
spec:
  ingressClassName: traefik
  rules:
    - host: kubernetes-dashboard.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kubernetes-dashboard-kong-proxy
                port:
                  number: 443
  tls:
    - hosts:
        - kubernetes-dashboard.local
      secretName: kubernetes-dashboard-cert-secret
