apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: kubernetes-dashboard-ingressroute
  namespace: kubernetes-dashboard
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`rpcloud`) && PathPrefix(`/dashboard`)
      kind: Rule
      services:
        - name: kubernetes-dashboard-web
          namespace: kubernetes-dashboard
          port: 8000
  tls: {}
